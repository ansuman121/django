<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
      {% endfor %}
    {% endif %}
    <div class = "container my-4">
      <h2 > Post blog </h2>
      <form method = 'post'>
       {% csrf_token %}
        <div class="mb-3 my-4">

          <label for="exampleFormControlInput1" class="form-label">Blog title</label>
          <input type="text" name = 'title' class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Blog post</label>
          <textarea class="form-control" name = 'content' id="exampleFormControlTextarea1" rows="3" style = "height : 400px;"></textarea>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary mb-3">Submit</button>
      
        </div>

  
      
    </form>
    <div>

      <a href = "/display" class="btn btn-secondary mb-3" >view blogs</a>
    </div>
    
  </div>
 


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>

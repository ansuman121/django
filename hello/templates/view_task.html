<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <h2 class= "p-4 my-4">View Tasks</h2>
    <a href = "{% url "add" %}" class="btn btn-secondary mb-3 my-4 mx-4" >add Tasks</a>

    <div class="container mt-3">
        <ul class="list-unstyled">
          <li class="mb-4">
            <div class ="row g-2 align-items-center">
              <div class ="col-1"><b>Task status</b></div>
              <div class ="col-2"><b>Name</b></div> 
              <div class ="col-5"><b>Task</b></div> 
              <div class ="col-4 text-end" style = "position : relative ; right : 130px;"><b>action</b></div> 

            </div> 
          </li>


          {% for post in posts%}
            <li class="mb-2">
            <div class ="row g-2">
            {% if post.completed %}
              <div class ="col-1">✅</div> 
            {%else%}
              <div class ="col-1">⏰</div> 
            {% endif %}

              <div class ="col-2">{{post.name}}</div> 
              <div class ="col-5">{{post.task}}</div> 
              <div class ="col-4 text-end">
                <a href="{% url 'complete' post.id %}" class="btn btn-primary mx-2">Complete</a>
                <a href="{% url 'delete' post.id %}" class="btn btn-danger ">Delete</a>
              </div> 
              
            </div> 
            </li>
          {% endfor %}  
        </ul>
          
    </div>
    <script>
      console.log({{ posts }})
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
